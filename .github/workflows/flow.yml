name: test-mpd-extraction

on:
    push:
        branches:
            - main
            - dev
    schedule:
        - cron: "0 0 * * 0"
    workflow_dispatch:

jobs:
    run_script:
        name: Run Python Script and test the .mpd extraction
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.10"
            - run: pip install -r requirements.txt
            - run: python extract.py --url https://www.ceskatelevize.cz/porady/10995220806-most/216512120010001/
            - run: python extract.py --url https://www.ceskatelevize.cz/porady/15349949706-lovec
            - run: python extract.py --url https://www.ceskatelevize.cz/porady/15826323062-jednoho-roku-jedne-noci/
